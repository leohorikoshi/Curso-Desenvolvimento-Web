<!DOCTYPE html>

<head>

    <meta charset="UTF-8">
    <title>Formulário</title>
</head>

<body>
    
    <h2>Login</h2>
    <form>
        Login:<br>
        <input type="text" name="login"><br>

        Senha:<br>
        <input type="password" name="senha"><br>

        <input type="button" value="Logar">

    </form>

    <h2>Cadasre-se</Cadasre-se></h2>

    <form>
        Login:<br>
        <input type="text" name="login"><br>

        sexo:<br>
            <input type="radio" name="sexo">Masculino<br>
            <input type="radio" name="sexo">Feminino<br>
        <!-- Após name, quando utilizado o mesmo nome, no caso sexo. 
          O sistema entende que é uma caixa de seleção da mesma categoria -->

        sexo:<br>
            <input type="radio" name="">M<br>
            <input type="radio" name="">F<br>
        <!-- Dessa forma, após selecionar não deixa tirar a seleção -->
        
        Interesses<br>
          <input type="checkbox" name="Interesses">Futebol<br>
          <input type="checkbox" name="Interesses">Cursos<br>
          <input type="checkbox" name="Interesses">Moda<br>
        <!-- Checkbox permite selecionar mais de uma opção mesmo com a mesma categoria/atributo -->

        Estado<br>
            <select name="estado">
                <option value="sp">SP</option>
                <option value="mg">MG</option>
                <option value="rj">RJ</option>
                <option value="rs">RS</option>
            </select>

        Observações:<br>
            <textarea></textarea>          
            <input type="submit" value="Cadastrar">

    </form>  

</body>

</html>

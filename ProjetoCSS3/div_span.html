<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Divs e Span</title>

    <style type="text/css">
  
        #topo{
            background: rgb(73, 6, 136);
        }      

        #conteudo{
            background: rgb(171, 98, 239);
        }

        .produto{
            background: gray;
            margin: 10px;
        }

        #rodape{
            background: rgb(41, 34, 77);
        }

        #assinatura{
            background:pink ;
        }

    </style>

</head>
<body>
    <div id="topo">
        <img src="imagens/amazon.png" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>
    
    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>
        <div class="produto">
            Produto 2
        </div>
        <div class="produto">
            Produto 3
        </div>
        <div class="produto">
            Produto 4
        </div>
    </div>

    <div id="rodape">
        <span style="color: pink;"> Todos os direitos reservados</span>
    </div>

    <span id="assinatura">
        Leonardo
    </span>

    <span style="color:blue; background: gray;">
        Horikoshi
    </span>

</body>
</html>
